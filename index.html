<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <p>Loading your special surprise...</p>
    </div>

    <!-- Main Container -->
    <div class="container hidden">
        <header>
            <h1>Happy Birthday, Love!</h1>
            <p>Your special website awaits 🎉</p>
        </header>

        <button id="unlock-button">Unlock Your Gift 🎁</button>

        <section id="gift-section" class="hidden">
            <div class="gift-message">
                <h2>A Magical Surprise!</h2>
                <p>Here's to celebrating you and our beautiful journey together. 💖</p>
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <div class="timeline-item">
                    <h3>First Photo</h3>
                    <p>Our first memory together.</p>
                    <img src="pic1.jpg" alt="Memory 1">
                </div>
                <div class="timeline-item">
                    <h3>Special Moment</h3>
                    <p>Our cherished moment.</p>
                    <img src="pic2.jpg" alt="Memory 2">
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
